<div class="container mt-4">
  <div class="card shadow" style="max-width: 600px; margin: auto;">
    <div class="card-body">
      <h5 class="card-title text-center">Lista de Usuarios</h5>
      <div *ngIf="usuarios.length > 0; else noUsers">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Usuario</th>
              <th scope="col">Password</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usu of usuarios">
              <td>{{usu.id}}</td>
              <td>{{usu.user}}</td>
              <td>{{usu.password}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noUsers>
        <p class="text-white text-center">No hay usuarios disponibles. Agrega nuevos usuarios o vuelve a cargar la lista.</p>
      </ng-template>
    </div>
  </div>
</div>
