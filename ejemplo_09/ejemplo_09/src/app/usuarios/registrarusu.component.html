<div class="container mt-4">
  <div class="card shadow" style="max-width: 400px; margin: auto;">
    <div class="card-body">
      <h5 class="card-title text-center">Registrar Usuario</h5>
      <form (ngSubmit)="registrar()">
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="text" id="user" [(ngModel)]="usuario.user" name="user" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" id="password" [(ngModel)]="usuario.password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>
    </div>
  </div>
</div>
