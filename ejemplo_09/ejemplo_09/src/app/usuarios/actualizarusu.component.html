<div class="card mx-auto mt-5" style="width: 30rem;">
  <div class="card-body">
    <h5 class="card-title text-center">Actualizar Usuario</h5>
    <form (ngSubmit)="actualizar()">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="number" id="id" [(ngModel)]="id" name="id" class="form-control" (change)="buscarUsuario()" required>
      </div>
      <div class="mb-3">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" id="user" [(ngModel)]="usuario.user" name="user" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" id="password" [(ngModel)]="usuario.password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</div>
